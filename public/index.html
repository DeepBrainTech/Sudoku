<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">数独</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 游戏说明和语言切换按钮 -->
        <div class="top-controls">
            <button id="gameInstructionsBtn" class="btn btn-instructions" data-i18n="gameInstructions">游戏说明</button>
            <button id="languageSwitcher" class="btn btn-language">English</button>
        </div>
        
        <header>
            <div class="header-left">
                <select id="themeSelect" class="theme-select">
                    <option value="" disabled selected data-i18n="theme">主题</option>
                    <option value="number" data-i18n="numberTheme">数字主题</option>
                    <option value="chess" data-i18n="chessTheme">象棋主题</option>
                    <option value="mahjong" data-i18n="mahjongTheme">麻将主题</option>
                </select>
                
                <div class="size-section">
                    <div class="size-options">
                        <label class="size-option">
                            <input type="radio" name="boardSize" value="9" checked>
                            <span data-i18n="size9x9">9x9 (标准)</span>
                        </label>
                        <label class="size-option">
                            <input type="radio" name="boardSize" value="6">
                            <span data-i18n="size6x6">6x6 (简单)</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="header-center">
                <h1 data-i18n="title">数独</h1>
                <div class="score-display">
                    <span class="score-label" data-i18n="score">得分:</span>
                    <span id="score">0</span>
                </div>
            </div>
        </header>

        <div class="game-container">
            <div class="left-controls">
                <button id="pencilBtn" class="btn btn-secondary" data-i18n="pencil">铅笔</button>
                <button id="eraserBtn" class="btn btn-secondary" data-i18n="eraser">橡皮</button>
                <button id="hintBtn" class="btn btn-secondary" data-i18n="hint">提示</button>
            </div>
            
            <div class="game-board">
                <canvas id="sudokuCanvas" width="720" height="720"></canvas>
            </div>
            
            <div class="legend-panel">
                <h3 data-i18n="chessSymbols">象棋符号</h3>
                <div id="legend"></div>
                
                <div class="controls">

            <div class="difficulty-section">
                <h3 data-i18n="difficulty">难度选择</h3>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="difficulty" value="easy" checked>
                        <span data-i18n="easy">简单</span>
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="normal">
                        <span data-i18n="normal">普通</span>
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="hard">
                        <span data-i18n="hard">困难</span>
                    </label>
                </div>
            </div>

            <div class="puzzle-section">
                <h3 data-i18n="puzzle">谜题选择</h3>
                <select id="puzzleSelect">
                    <option value="0" data-i18n="puzzleNumber">谜题 1</option>
                </select>
            </div>

                <div class="action-buttons">
                <button id="startBtn" class="btn btn-primary" data-i18n="start">开始游戏</button>
                <button id="generateBtn" class="btn btn-primary" data-i18n="generate">生成新谜题</button>
                </div>
            </div>
                </div>
            </div>
        </div>

    <!-- 游戏说明弹窗 -->
    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-i18n="instructions">游戏说明</h2>
                <span class="close" id="closeInstructions">&times;</span>
            </div>
            <div class="modal-body">
                <ul>
                    <li data-i18n="instruction1">点击格子选择位置，然后输入数字1-9（9x9）或1-6（6x6）</li>
                    <li data-i18n="instruction2">使用<strong>提示</strong>按钮获得正确答案</li>
                    <li data-i18n="instruction3">使用<strong>铅笔</strong>模式做笔记</li>
                    <li data-i18n="instruction4">使用<strong>橡皮</strong>模式清除内容</li>
                    <li data-i18n="instruction5">开启<strong>象棋主题</strong>用象棋符号代替数字</li>
                    <li data-i18n="instruction6">每填对一个数字得100分，完成行/列/宫得500分</li>
                    <li data-i18n="instruction7">6x6数独使用2x3宫格，数字范围1-6</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="languages.js"></script>
    <script src="game.js"></script>
</body>
</html>
